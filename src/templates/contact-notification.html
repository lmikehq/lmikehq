<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>New Contact Form Submission</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        'Helvetica Neue', Arial, sans-serif;
      background-color: #0f172a;
    "
  >
    <table
      role="presentation"
      width="100%"
      cellspacing="0"
      cellpadding="0"
      border="0"
      style="background-color: #0f172a"
    >
      <tr>
        <td align="center" style="padding: 40px 20px">
          <table
            role="presentation"
            width="600"
            cellspacing="0"
            cellpadding="0"
            border="0"
            style="max-width: 600px; width: 100%"
          >
            <!-- Header -->
            <tr>
              <td align="center" style="padding-bottom: 24px">
                <table
                  role="presentation"
                  cellspacing="0"
                  cellpadding="0"
                  border="0"
                >
                  <tr>
                    <td style="padding: 12px 24px">
                      <span
                        style="
                          color: #ffffff;
                          font-size: 20px;
                          font-weight: 700;
                          letter-spacing: -0.5px;
                        "
                        >ðŸ”” New Lead Alert</span
                      >
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Main Card -->
            <tr>
              <td>
                <table
                  role="presentation"
                  width="100%"
                  cellspacing="0"
                  cellpadding="0"
                  border="0"
                  style="
                    background-color: #1e293b;
                    border-radius: 16px;
                    border: 1px solid #334155;
                  "
                >
                  <!-- Accent Bar -->
                  <tr>
                    <td
                      style="
                        height: 4px;
                        background: linear-gradient(
                          90deg,
                          #22c55e 0%,
                          #10b981 100%
                        );
                        border-radius: 16px 16px 0 0;
                      "
                    ></td>
                  </tr>

                  <!-- Content -->
                  <tr>
                    <td style="padding: 32px">
                      <!-- Title -->
                      <h1
                        style="
                          margin: 0 0 8px 0;
                          font-size: 24px;
                          font-weight: 700;
                          color: #f1f5f9;
                        "
                      >
                        New Contact Submission
                      </h1>
                      <p
                        style="
                          margin: 0 0 24px 0;
                          font-size: 14px;
                          color: #94a3b8;
                        "
                      >
                        {{timestamp}}
                      </p>

                      <!-- Contact Info -->
                      <table
                        role="presentation"
                        width="100%"
                        cellspacing="0"
                        cellpadding="0"
                        border="0"
                        style="margin-bottom: 24px"
                      >
                        <tr>
                          <td
                            style="
                              background-color: #0f172a;
                              border-radius: 12px;
                              padding: 20px;
                            "
                          >
                            <!-- Name -->
                            <table
                              role="presentation"
                              width="100%"
                              cellspacing="0"
                              cellpadding="0"
                              border="0"
                              style="margin-bottom: 16px"
                            >
                              <tr>
                                <td style="width: 80px; vertical-align: top">
                                  <span
                                    style="
                                      font-size: 12px;
                                      font-weight: 600;
                                      text-transform: uppercase;
                                      letter-spacing: 0.5px;
                                      color: #64748b;
                                    "
                                    >Name</span
                                  >
                                </td>
                                <td>
                                  <span
                                    style="
                                      font-size: 16px;
                                      font-weight: 600;
                                      color: #f1f5f9;
                                    "
                                    >{{name}}</span
                                  >
                                </td>
                              </tr>
                            </table>

                            <!-- Email -->
                            <table
                              role="presentation"
                              width="100%"
                              cellspacing="0"
                              cellpadding="0"
                              border="0"
                              style="margin-bottom: 16px"
                            >
                              <tr>
                                <td style="width: 80px; vertical-align: top">
                                  <span
                                    style="
                                      font-size: 12px;
                                      font-weight: 600;
                                      text-transform: uppercase;
                                      letter-spacing: 0.5px;
                                      color: #64748b;
                                    "
                                    >Email</span
                                  >
                                </td>
                                <td>
                                  <a
                                    href="mailto:{{email}}"
                                    style="
                                      font-size: 16px;
                                      color: #6366f1;
                                      text-decoration: none;
                                    "
                                    >{{email}}</a
                                  >
                                </td>
                              </tr>
                            </table>

                            <!-- Subject -->
                            <table
                              role="presentation"
                              width="100%"
                              cellspacing="0"
                              cellpadding="0"
                              border="0"
                            >
                              <tr>
                                <td style="width: 80px; vertical-align: top">
                                  <span
                                    style="
                                      font-size: 12px;
                                      font-weight: 600;
                                      text-transform: uppercase;
                                      letter-spacing: 0.5px;
                                      color: #64748b;
                                    "
                                    >Subject</span
                                  >
                                </td>
                                <td>
                                  <span
                                    style="font-size: 16px; color: #cbd5e1"
                                    >{{subject}}</span
                                  >
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </table>

                      <!-- Message -->
                      <table
                        role="presentation"
                        width="100%"
                        cellspacing="0"
                        cellpadding="0"
                        border="0"
                        style="margin-bottom: 24px"
                      >
                        <tr>
                          <td>
                            <p
                              style="
                                margin: 0 0 12px 0;
                                font-size: 12px;
                                font-weight: 600;
                                text-transform: uppercase;
                                letter-spacing: 0.5px;
                                color: #64748b;
                              "
                            >
                              Message
                            </p>
                            <div
                              style="
                                background-color: #0f172a;
                                border-left: 3px solid #6366f1;
                                border-radius: 0 12px 12px 0;
                                padding: 20px;
                              "
                            >
                              <p
                                style="
                                  margin: 0;
                                  font-size: 15px;
                                  line-height: 1.7;
                                  color: #e2e8f0;
                                  white-space: pre-wrap;
                                "
                              >
                                {{message}}
                              </p>
                            </div>
                          </td>
                        </tr>
                      </table>

                      <!-- Quick Actions -->
                      <table
                        role="presentation"
                        width="100%"
                        cellspacing="0"
                        cellpadding="0"
                        border="0"
                      >
                        <tr>
                          <td>
                            <table
                              role="presentation"
                              cellspacing="0"
                              cellpadding="0"
                              border="0"
                            >
                              <tr>
                                <td style="padding-right: 12px">
                                  <a
                                    href="mailto:{{email}}?subject=Re: {{subject}}"
                                    style="
                                      display: inline-block;
                                      padding: 12px 24px;
                                      background: linear-gradient(
                                        135deg,
                                        #6366f1 0%,
                                        #8b5cf6 100%
                                      );
                                      color: #ffffff;
                                      font-size: 14px;
                                      font-weight: 600;
                                      text-decoration: none;
                                      border-radius: 8px;
                                    "
                                  >
                                    Reply Now â†’
                                  </a>
                                </td>
                                <td>
                                  <a
                                    href="mailto:{{email}}?subject=Let's Schedule a Call&body=Hi {{name}},%0D%0A%0D%0AThanks for reaching out! I'd love to schedule a call to discuss further.%0D%0A%0D%0APlease let me know your availability.%0D%0A%0D%0ABest,%0D%0AMike"
                                    style="
                                      display: inline-block;
                                      padding: 12px 24px;
                                      background-color: #334155;
                                      color: #f1f5f9;
                                      font-size: 14px;
                                      font-weight: 600;
                                      text-decoration: none;
                                      border-radius: 8px;
                                    "
                                  >
                                    Schedule Call
                                  </a>
                                </td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="padding: 24px 20px; text-align: center">
                <p style="margin: 0; font-size: 12px; color: #64748b">
                  This notification was sent from your portfolio contact form at
                  <a
                    href="https://mikehq.tech"
                    style="color: #6366f1; text-decoration: none"
                    >mikehq.tech</a
                  >
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
